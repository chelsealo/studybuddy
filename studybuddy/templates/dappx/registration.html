{% extends "dappx/base.html" %}
{% load staticfiles %}
{% block body_block %}
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

  <body>
    <div class="container">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              {% csrf_token %}
              {{ user_form.as_p }}
              {{ profile_form.as_p }}

              <!-- this is the bootstrap template idk how to get it to work w the user_form.as_p and profile_form.as_p, also the style.css isn't importing..? -->
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin" enctype="multipart/form-data" method="POST">
                <div class="form-label-group">
                  <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputUserame">Username</label>
                </div>

                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                  <label for="inputEmail">Email address</label>
                </div>
                
                <hr>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                <a class="d-block text-center mt-2 small" href="#">Sign In</a>

              </form>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  {% endblock %}
